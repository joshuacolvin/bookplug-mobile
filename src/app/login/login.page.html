<ion-header>
  <ion-toolbar>
    <ion-title>Recommendr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-button
    class="margin-top-40"
    color="primary"
    mode="md"
    style="text-transform: none;"
    expand="block"
    fill="outline"
    (click)="login()"
    >Login</ion-button
  >
</ion-content>
